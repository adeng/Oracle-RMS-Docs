<div class="navbar-sub">
    <div class="navbar-sub-placeholder">
        <p>&nbsp;</p>
    </div>
    <div class="navbar-sub-item" ng-click="nav('docs')">
        <p>{{app}}</p>
    </div>
    <div class="navbar-sub-item" ng-click="nav('options', {app: app})">
        <p>{{view}}</p>
    </div>
    <div class="navbar-sub-item" ng-click="navProcess()">
        <p>{{process}}</p>
    </div>
    <div class="navbar-sub-back" ng-click="navBack()">
        <p>BACK</p>
    </div>
</div>

<br />
<br />

<div class="container">
    <br />
    <div class="card-header">
        <h1>Select Control</h1>
        <br />
        <p>Select a control from the options below</p>
    </div>
    
    <div class="card-header card-search">
        <h5>Search</h5>
        <input type="text" ng-model="controlSearch" />
    </div>

    <div class="card-container">
        <div class="card card-option" ng-repeat="control in controls | filter: search" ng-click="nav('control-selected', {app: app, process: process, view: view, controlid: control[0]})">
            <h3><span class="emphasis-number">{{control[0]}}</span></h3>
            <p>{{control[1]}}</p>
        </div>
    </div>
</div>
