<div class="navbar-sub">
    <div class="navbar-sub-placeholder">
        <p>&nbsp;</p>
    </div>
    <div class="navbar-sub-item" ng-click="nav('docs')">
        <p>{{app}}</p>
    </div>
    <div class="navbar-sub-item" ng-click="nav('docs')">
        <p>Risks</p>
    </div>
    <div class="navbar-sub-back" ng-click="navBack()">
        <p>BACK</p>

<br />
<br />

<div class="container">
    <br />
    <div class="card-header">
        <h1>Select Risk</h1>
        <br />
        <p>Select a risk from the options below</p>
    </div>

    <div class="card-header card-search">
        <h5>Search</h5>
        <input type="text" ng-model="processSearch" />
    </div>

    <div class="card-container">
        <div class="card card-option" ng-repeat="risk in risks | filter: search" ng-click="nav('control', {app: app, view: 'Risks', process: risk[0]})">
            <h3><span class="emphasis-number">{{risk[0]}}</span></h3>
            <h4>{{risk[1]}}</h4>
        </div>
    </div>
</div>
